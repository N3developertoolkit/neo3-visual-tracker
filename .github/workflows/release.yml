name: Release

on:
  workflow_dispatch:

jobs:
  buildextension:
    uses: ./.github/workflows/pr.yml
  build:
    runs-on: ubuntu-latest
    needs: buildextension
    steps:
      - name: Create Release
        uses: marvinpinto/action-automatic-releases@v1.1.1
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: ${{ contains(needs.build.outputs.extensionVersion, '-preview') }}
          title: Release ${{ needs.build.outputs.extensionVersion }}
          automatic_release_tag: ${{ needs.build.outputs.extensionVersion }}
          files: |
            *.vsix
      - name: Publish debug extension to VSCode Marketplace
        run: npx vsce publish -i ${{ format('./artifacts/neo-contract-debug-{0}.vsix', needs.build.outputs.extensionVersion) }} -p ${{ secrets.VSCODE_MARKETPLACE_TOKEN }}
