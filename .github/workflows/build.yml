name: Build

on:
  push:
    branches: [master]

jobs:
  buildextension:
    uses: ./.github/workflows/pr.yml
  publish:
    runs-on: ubuntu-latest
    needs: buildextension
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v2.1.0
        with:
          name: extension
          path: ./artifacts
      - name: 🎁 Package
        id: package
        shell: bash
        run: |
          npm run package
          cp ./artifacts/*.vsix ./neo3-visual-tracker.vsix
          echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      - name: 🌎 Release
        uses: djnicholson/release-action@v2.10
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag-name: v0.0-${{ steps.package.outputs.branch }}
          release-name: "Rolling build"
          asset-name: "neo3-visual-tracker.vsix"
          file: "neo3-visual-tracker.vsix"
