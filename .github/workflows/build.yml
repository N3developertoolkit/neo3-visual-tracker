name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  buildextension:
    runs-on: ubuntu-18.04
    steps:
      - name: â³ Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: ğŸ’¿ Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: ğŸ’¿ Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: 3.1.x
      - name: ğŸš€ Build
        run: |
          npm ci
          npm run compile
      - name: ğŸ”¢ Set version
        run: npm run setversion
      - name: ğŸ Package
        id: package
        shell: bash
        run: |
          npm run package
          cp *.vsix neo3-visual-tracker.vsix
          echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      - name: ğŸŒ Release
        uses: djnicholson/release-action@v2.10
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag-name: v0.0-${{ steps.package.outputs.branch }}
          release-name: "Rolling build"
          asset-name: "neo3-visual-tracker.vsix"
          file: "neo3-visual-tracker.vsix"
